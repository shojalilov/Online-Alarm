<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Wake me up</title>
</head>
<body>
    <div class="wrapper">
        <img src="images/clock.svg" alt="clockImage">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>

<script src="script.js"></script>
</body>
</html>
